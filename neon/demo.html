<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wraithveil Neon Mouse Demo</title>
  <style>
    /* Basic page styling */
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      color: #fff;
      font-family: sans-serif;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10000;
      display: flex;
      gap: 0.5em;
    }
    #controls button {
      background: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 0.5em 1em;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      transition: background 0.15s;
    }
    #controls button:hover {
      background: #333;
    }
    #controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="startBtn">Start Neon Mouse</button>
    <button id="stopBtn" disabled>Stop Neon Mouse</button>
  </div>

  <!-- 
    This script tag must point to “dist/mouseNeon.min.js” 
    because we’re currently inside the “neon/” folder.
  -->
  <script src="dist/mouseNeon.min.js"></script>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn  = document.getElementById("stopBtn");

    startBtn.addEventListener("click", () => {
      initNeonMouseEffect({
        zIndex: "9999",       // optional: keeps the neon canvas above everything
        pointerEvents: "none" // optional: allows clicks through the canvas
      });
      startBtn.disabled = true;
      stopBtn.disabled  = false;
    });

    stopBtn.addEventListener("click", () => {
      destroyNeonMouseEffect();
      startBtn.disabled = false;
      stopBtn.disabled  = true;
    });
  </script>
</body>
</html>
