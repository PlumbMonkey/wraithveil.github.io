<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WraithVeil Media & Development</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0c0c0c;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.25em;
    }
    h2 {
      font-weight: 400;
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 2em;
    }
    .tagline {
      font-style: italic;
      color: #999;
    }
    .contact, .subscribe {
      margin-top: 2em;
      font-size: 1em;
    }
    .contact a {
      color: #66ccff;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    form input[type="email"] {
      padding: 0.5em;
      border: none;
      border-radius: 4px;
      margin-right: 0.5em;
      font-size: 1em;
    }
    form button {
      padding: 0.5em 1em;
      background-color: #66ccff;
      color: #0c0c0c;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    form button:hover {
      background-color: #3399cc;
    }
  </style>
</head>
<body>
  <h1>WraithVeil</h1>
  <h2>Video — Music — Animation — Development</h2>
  <p class="tagline">Crafting immersive experiences at the intersection of code and creation.</p>

  <div class="contact">
    <p>Contact us: <a href="mailto:wraithveilmd@gmail.com">wraithveilmd@gmail.com</a></p>
  </div>

  <div class="subscribe">
    <form id="emailForm" name="emailForm">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <p id="formStatus" style="margin-top: 1em; color: #66ccff;"></p>
  </div>

  <script>
    const form = document.forms['emailForm'];
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch('https://script.google.com/macros/s/AKfycbx6SjOPLjdfkKpoOY-Les6WmfIfHt88cidxXHIDpCoE7S-R8Zfuz-Nl8djpDz9zsmkrmQ/exec', {
        method: 'POST',
        body: new FormData(form),
      }).then(response => {
        document.getElementById('formStatus').innerText = 'Thanks for subscribing!';
        form.reset();
      }).catch(error => {
        document.getElementById('formStatus').innerText = 'Something went wrong.';
      });
    });
  </script>
</body>
</html>
